{
  "name": "pag-boutique-api",
  "type": "web",
  "env": "node",
  "buildCommand": "npm install",
  "startCommand": "node server.js",
  "healthCheckPath": "/health",
  "envVars": [
    {
      "key": "DATABASE_URL",
      "fromDatabase": {
        "name": "pag-boutique-db",
        "property": "connectionString"
      }
    }
  ]
}
