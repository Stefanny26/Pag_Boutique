services:
  # Servicio Frontend
  - type: web
    name: pag-boutique-frontend
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: node server.js
    healthCheckPath: /health
    envVars:
      - key: VITE_API_URL
        value: https://pag-boutique-api.onrender.com
    
  # Servicio Backend API
  - type: web
    name: pag-boutique-api
    runtime: node
    rootDir: api
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: pag-boutique-db
          property: connectionString

# Base de datos
databases:
  - name: pag-boutique-db
    plan: free
    databaseName: pag_boutique_db
    ipAllowList: []
